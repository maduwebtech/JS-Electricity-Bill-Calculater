<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJKED-Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: #eee;">
<!-- html code begin -->
  	<div class="container">
  		<div class="row">
  			<div class="col-md-8 m-auto">
  				<div class="text-center" style="background-color: orange;padding: 5px;border: 10px solid #fff;font-family: cursive;color: lightyellow;">
    				<h3>AJK ELECTRICITY DEPARTMENT</h3>
    				<h4>(Bill Calculator)</h4>
    			</div>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-md-7 m-auto shadow" style="background-color: #fff;padding: 10px;margin: 5px;border: 10px solid #fff;">
  				<h6 style="margin: 0 !important;padding-bottom: 5px;">
  					Domestic Consumer (Protected)
  					<small style="color:crimson;">Click here to check <a href="unprotected.html" style="text-decoration:none;">Un-Protected</a></small>
  				</h6>
    			<form id="myform">
					<div class="mb-2">
						<input type="number" name="units" placeholder="Enter Units (0-200)" id="units" class="form-control" required>
					</div>
					<div class="mb-2">
						<button class="btn btn-success btn-sm" onclick=" return calculate()">Calculate</button>
						<button class="btn btn-warning btn-sm" onclick=" return resetform()">Reset</button>
					</div>
				</form>
				<table class="table table-bordered border-dark">
				<tr>
					<td>Variable Charges</td>
					<td id="vc"></td>
				</tr>
				<tr>
					<td>FC Surcharge</td>
					<td id="fc"></td>
				</tr>
				<tr>
					<td>Bank Charges</td>
					<td id="bc"></td>
				</tr>
				<tr>
					<td>AQTA</td>
					<td id="aqta"></td>
				</tr>
				<tr>
					<td>GST</td>
					<td id="gst"></td>
				</tr>
				<tr>
					<td class="fw-bold">Total Bill</td>
					<td class="fw-bold" id="bill"></td>
				</tr>
			</table>
  		</div>
  	</div>
  	<div>
  		<p style="text-align: center;"><small>All rights reserved by <a href="https://maduwebtech.com">MaduWebTech</a> &copy;2022 | Designed by Muddsar Qayyum</small></p>
  	</div>
</div>
<!-- html code end -->
<!-- Javascript code begin -->
	<script type="text/javascript">
		function resetform() {
  			document.getElementById("myForm").reset();
  			return false;
		}
		function calculate() {
			var a=parseInt(document.getElementById('units').value);
			// AQTA
			if (a<=300) {
				var aqta=a*1.4874;
			}
			else
				{
				var aqta=a*3.2116;
			}
			if (a<=100) {
				var vc=a*7.74;
				document.getElementById("vc").innerHTML=vc;
				var fc=a*0.43;
				document.getElementById("fc").innerHTML=fc;
				var bc=8;
				document.getElementById("bc").innerHTML=bc;
				document.getElementById("aqta").innerHTML=aqta;
				var subtotal=vc+fc+aqta;
				var gst=subtotal*0.17;
				document.getElementById("gst").innerHTML=gst;
				var bill=vc+fc+bc+aqta+gst;
				document.querySelector("#bill").innerHTML=Math.ceil(bill);
			}
			else if(a>=101 && a<=200) {
				var slab=a-100;
				var unit1=100*7.74;
				var unit2=slab*10.06;
				var vc=unit1+unit2;
				document.getElementById("vc").innerHTML=vc;
				var fc=a*0.43;
				document.getElementById("fc").innerHTML=fc;
				var bc=8;
				document.getElementById("bc").innerHTML=bc;
				document.getElementById("aqta").innerHTML=aqta;
				var subtotal=vc+fc+aqta;
				var gst=subtotal*0.17;
				document.getElementById("gst").innerHTML=gst;
				var bill=vc+fc+bc+aqta+gst;
				document.querySelector("#bill").innerHTML=Math.ceil(bill);
		}
		else if(a>200){
			alert("Units are greater then 200,please check in Un-Protected category");
		}
		return false;
	}
	</script>
<!-- Javascript code end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
